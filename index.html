<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apostasy Object Lesson</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>
<body>
    <h1>Isaiah 29: Object Lesson </h1>
    <div class="key">
        <h2>Key</h2>
        <p><strong>Nail:</strong> The Bible</p>
        <p><strong>Bottom Board:</strong> Christ's Doctrine</p>
        <p><strong>Top Board:</strong> How we can interpret Christ's Doctrine</p>
    </div>
    
    <div class="rectangle-div">
        <div class="rectangle"></div>
        <div class="rectangle" id="to-move"></div>
        <div class="nail bible" id="bible"></div>
        <div class="nail book-of-mormon" id="book-of-mormon"></div>
    </div>

    <div class="button-div">
        <div class="trigger-apostasy-button button" id="trigger-apostasy-button">Trigger Apostasy</div>
        <div class="trigger-restoration-button button grayed-out" id="trigger-restoration-button" disabled>Trigger Restoration</div>
    </div>

    <p class="book-of-mormon-text" id="book-of-mormon-text">Adding the second nail, which represents The Book of Mormon, corrects false teachings and counters the wisdom of the world.<p>


</body>
<script src="js/main.js"></script>
</html>
